# Ecotaxa login
# Cut-paste lines 1:4, replace with appropriate credentials, and save as Ecotaxa_API_pw.yalm (file on .gitignore)
ecotaxa_user : 'your Ecotaxa email login'
ecotaxa_pass : 'your Ecotaxa password'


# GIT repository for storage
git_dir : '~/GIT/PSSdb/'

#raw subdirectory
raw_dir : '~/GIT/PSSdb/raw/'

#IFCB dashboard directory:
IFCB_dir : '~/GIT/PSSdb/raw/IFCB_dashboard_downloads/'

# EcoTaxa download Storage sub-directory (ecotaxa/Instrument)
dataset_subdir : 'raw/ecotaxa'

#standadrized datasets storage sub-subdirectory
standardized_subdir : 'raw/raw_standardized'

#binned datasets storage sub-subdirectory
gridded_subdir : 'gridded_data'

# Path to project_list_all.xlsx
proj_list : 'raw/project_list_all.xlsx'

